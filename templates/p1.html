{% extends 'base_template.html'%}

{% block head %}
{% endblock %}

{% block content %}
    <form>
        <button type="submit" formaction="/" formmethod="post">Generate</button>
    </form>
    <div class="card">
        {% for row in rows %}
        <a class="card_link" href="/view/{{row[0]}}"><p>
            <!-- ID,NAME,SUBJECT,SEM,SEC,DAY,PERIOD -->
                {{ row[1]}}<br>{{row[2]}}<br>{{row[3]}} {{row[4]}}<br>{{row[5]}} {{row[6]}}
                <!-- day -> 0-6 = [monday-saturday] -->
            </p></a>
        {% endfor %}
        <a class="card_link add" href="/add" ><p>
            +
        </p></a>
    </div>
{% endblock %}

{% block style%}

{{super()}}

<style>
    body {
        /* padding: 1em; */
        /* margin: 1em; */
        background-color: #222;
        font-size: 1.15em;
        font-family: "Roboto", sans-serif;
    }

    .card {
        display: flex; 
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
    }

    .card_link {
        margin: 36;
        border: 2px solid #555;
        min-width: 180px;
        min-height: 180px;
        max-width: 180px;
        max-height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        line-height: 1.5em;
    }

    a, a:visited {
        border-radius: 25px;
        text-decoration: none;
        color: #eee;
    }

    a:hover {
        background-color: #eee;
        color: #222;
        transition: background-color 0.4s ease-in-out;
    }

    form {
        margin: 3em;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        display: flex;
        
    }

    form button {
        /* background-color: aquamarine; */
        border-radius: 25px;
        background-color: #111;
        color: #1DB954;
        border-color:#1DB954;
        padding: 1em;
        width: 80%;
        font-size: 150%;
    }

    form button:hover {
        background-color: #1DB954;
        color: #222; 
        transition: background-color 0.3s ease-in-out;
    }
    
    .add {
        font-size: 600%;
    }
    
    .configure {
        color:#111 !important;
        border: 2px solid #555;
        min-width: 10em;
        min-height: 2em;
        max-width: 10em;
        max-height: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #bababa;
        line-height: 1.5em;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
</style>

{% endblock style%}
